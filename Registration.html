<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css ">
    <title>User Registration</title>
</head>

<body style="justify-content: center;">
    <div class="container" style="justify-content: center;">
        <h1 style="text-align: center;">Registration form</h1>
        <div id="main" class="card card-body" style="width: 300px;height: 280px; margin-left: auto;margin-right: auto;">
            <h4 style="text-align: center;">Registration</h4>
            <form id="form" action="" class="form-inline mb-2" style="justify-content: center;">

                <table>
                    <tr>
                        <td>Name</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="" id="uName" class="form-control mr-2"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="" id="uEmail" class="form-control mr-2"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" style="width: 205px; padding: 5px;margin-left: 5px;margin-top: 10px;background-color:black;color: white;border-radius: 5px; "></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script src="registration.js"></script>
</body>

</html>
